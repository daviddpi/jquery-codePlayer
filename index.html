<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icona -->
    <link rel="icon" type="image/x-icon" href="https://icons-for-free.com/iconfiles/png/512/Coding-1320568096072194118.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
    <!-- jquery-ui -->
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <script src="jquery-ui/jquery-ui.min.js"></script>
    
    <title>Code player</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <h6>Code player</h6>
                    <img src="https://icons-for-free.com/iconfiles/png/512/Coding-1320568096072194118.png">
                </div>
                <button type="button" class="btn btn-secondary btn-sm active--btn">HTML</button>
                <button type="button" class="btn btn-secondary btn-sm active--btn">CSS</button>
                <button type="button" class="btn btn-secondary btn-sm active--btn">JavaScript</button>
                <button type="button" class="btn btn-secondary btn-sm active--btn">Output</button>
            </div>
        </div>
        <div class="row">
            <div class="logo-big">
                <img src="https://icons-for-free.com/iconfiles/png/512/Coding-1320568096072194118.png">
            </div>
            <div class="col html">
                <textarea name="panelHTML" id="panelHTML"><p id="prova">Ciao mondo</p></textarea>
            </div>
            <div class="col css">
                <textarea name="panelCSS" id="panelCSS">*{font-size: 22px;}</textarea>
            </div>
            <div class="col javascript">
                <textarea name="panelJS" id="panelJS">document.getElementById("prova").innerHTML = "Hello World";</textarea>
            </div>
            <div class="col output">
                <iframe id="outputPanel"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
